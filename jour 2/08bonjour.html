<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="target"></div>
    <script>

        var output = document.getElementById("target");

        var html = "";

        for (var i = 5; i > 0; i--) {

            // html += "<h" + i + ">Bonjour</h"+ i +">";

            html += `<h${i}>Bonjour</h${i}>`;

        }

        for(var i=1; i <= 5; i++){ 
            html += "<h" + i + ">Bonjour</h" + i + ">"; 
        }

        

        output.innerHTML = html;

    </script>
</body>

</html>
