<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionnaire</title>
</head>

<body>
    <script>

        const sentence = prompt("une phrase");
        const letters = {};
        for (let char of sentence) {
            console.log(char);
            if (char in letters) {
                letters[char] += 1;
            } else {
                letters[char] = 1;
            }
        }
        console.log(letters);
    </script>
</body>

</html>
