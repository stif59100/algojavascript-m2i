<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche valeur</title>
</head>
<body>
    
    <script>
        let msg = prompt("Tapez votre nombre")
        const valeur = [ 10, 20, 30, 40, 50, 60]

        function test (msg, valeur){
            let ok = false;
            for (i of valeur)
            if ( msg  == i){
                ok = true
                break;
                return ok
            }
            

        }

        console.log(test(msg, valeur))

    </script>
</body>
</html>
