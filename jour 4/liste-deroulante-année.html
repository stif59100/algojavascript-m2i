<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste déroulante année</title>
</head>
<body>
    <div id="cible"></div>
    <script>

       function getOption(year){
       return "<option>" + year + "</option>"
       }

       function getYearComboBox( startYear, numberOfYears){
           html = "<select>";
            for(let i =0; i < numberOfYears; i++){
                html += getOption(startYear + i)
            }
            html+= "</select>";
            return html
       }
       console.log(getYearComboBox(2000,15));
       document.getElementById("cible").innerHTML = getYearComboBox(1990, 5);

    </script>
</body>
</html>
