    <div id="target"></div>

    <script>
        const out = document.getElementById("target");
        var notes = [15, 17, 20, 9, 5, 10];
        let total = 0;
        var html = "<ul>";
    

        for (var item of notes) {
            html += "<li>" + item + "</li>";
        }
        html += "</ul>";

        for (n of notes){
            total += n;
        }

        let average = total / notes.length;

        console.log(average)
        out.innerHTML = html;

    </script>
