<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste fruit</title>
</head>

<body>
    <div id="target"></div>

    <script>
        const out = document.getElementById("target");
        var fruits = ["pommes", "poires", "oranges"];
        var html = "<select>";
        for (var item of fruits) {
            html += "<option>" + item + "</option>";
        }
        html += "</select>";
        out.innerHTML = html;

    </script>
</body>

</html>
