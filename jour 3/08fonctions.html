<!DOCTYPE html>
<html lang="fr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonctions</title>
</head>
<body>
    
    <script>
        function hello(name){
            console.log('hello' + name);
        }

        hello("world");
        hello("yoko");

        function greet(name, title){
            console.log("bonjour " + title + " " + name);
        }

        greet("Chomsky", "docteur");
        greet( "Sophie", "mademe");

        function add(n1, n2){
            return n1 + n2;
        }

        console.log(add(5,8));

        function tva(ht, taux){
            return ht * taux;
        }
        console.log(tva(5,1.2));

    </script>
</body>
