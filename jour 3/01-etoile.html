    <title>Etoile</title>
    
    <div id="target"></div>
    
    <script>

        
        // afficher 3 étoiles version longue
        var str = "";
        for (var i = 1; i <= 3; i++) {
            str += "*";
        }
        console.log(str)

        // afficher 3 étoiles version courte

        var star = "*";
        console.log(star.repeat(3));

        var output = ""
        for (var i = 1; i <= 5; i++) {
            output += star.repeat(5) + "\n"
        }

        console.log(output)

        // un triangle

        var output = ""
        for (var i = 1; i <= 5; i++) {
            output += star.repeat(i) + "\n"
        }

        console.log(output)


    </script>
